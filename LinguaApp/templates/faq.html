<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FAQ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ MEDIA_URL }}/assets/styles/login.css" />
</head>
<body>
<div class="row navigation text-center border-bottom">
    <div class="col-3 p-2">
        <a href="/learn">Learn</a>
    </div>
    <div class="col-3 p-2">
        <a href="/quiz">Quiz</a>
    </div>
    <div class="col-3 p-2">
        <a class="active" href="/faq">FAQ</a>
    </div>
    <div class="col-3 p-2">
        <a href="/welcome">Home</a>
    </div>
</div>
<div class="row">
    <div class="col-12 text-end">
        <a href="/logout" class="p-2 btn btn-light">Log Out</a>
    </div>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <h2 class="faq-title">{{ faq.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="accordion" id="accordionFlushExample">
                {% for field in faqs_data %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-{{ field.domId }}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ field.domId }}" aria-expanded="false" aria-controls="{{ field.domId }}">
                            {{ field.question }}
                            </button>
                        </h2>
                        <div id="{{ field.domId }}" class="accordion-collapse collapse" aria-labelledby="flush-{{ field.domId }}" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            {{ field.answer }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
