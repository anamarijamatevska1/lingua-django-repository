<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ MEDIA_URL }}/assets/styles/index.css" />
  <title>Lingua</title>
</head>

<body>
  <div>
    <div class="text-center">
      <img src="{{ MEDIA_URL }}/assets/images/logo.png" class="img-fluid lander-image" />
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12 mt-3 mb-2">
          <h1>Welcome to Lingua</h1>
        </div>
        <div class="col-xs-12 mb-2">
          Lingua is an online platform made for people interested in learning foreign languages
        </div>
        {% if user.is_authenticated %}
        <div class="col-xs-12 mb-2 button-section">
            <a href="/welcome" class="btn green-button">Continue</a>
        </div>
        {% else %}
        <div class="col-xs-12 mb-2 button-section">
          <a href="/login" class="btn green-button">Sign In</a>
        </div>
        <div class="col-xs-12 lander-sign-up">
          Don't have an account? <a href="/register">Sign up here</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="{{ MEDIA_URL }}/assets/js/index.js"></script>
</body>

</html>
