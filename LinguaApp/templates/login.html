<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ MEDIA_URL }}/assets/styles/login.css" />
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-xs-12 back-icon">
          <a href="/"><i class="bi bi-chevron-left"> Back</i></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <img class="rounded-logo" src="{{ MEDIA_URL }}/assets/images/circle-logo.png" />
        </div>
        <div class="col-xs-12 text-center">
            <h1 class="login-heading">Sign in</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-left form-container">
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <div class="login-button">
                        <button class="btn btn-success" type="submit">Sign in</button>
                    </div>
                </form>
                <p class="register-message text-center pt-3">Don't have an account? <a href="/register">Create an account</a>.</p>
        </div>
    </div>
</div>
</body>
</html>
